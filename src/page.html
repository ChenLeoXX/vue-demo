<html>
  <head>
    <meta charset=utf-8>
  </head>
  <body>
    <div id="app">
      <img src="./Vue.png" alt="" style="display:inline-block;height:150px;margin:0 auto; display:block;">
      <div class="newTask">
        <input type="text" v-model.trim="newTodo" @keypress.enter="addTodo" placeholder="let's type something todo!">
      </div>
      <ol class="todos">
          <li v-for="todo in todoList">
            <input type="checkbox" v-model='todo.done'>
            <span :class="{active:todo.done}" class="text">{{ todo.title }}</span>
            <div class="status">
              <span v-if="todo.done" style="font-weight:bold;">Finished</span>
              <span v-else style="font-weight:bold;">Unfinish</span>
            </div>
              <span class="c-time"> 创建时间：  {{todo.createdAt}}</span>
             <button class="delete-btn" @click="remove(todo)">X</button>
            </li>
      </ol>
    </div>
    <script src="../dist/app.js"></script>
  </body>
</html>
